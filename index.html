
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="form with responsive">
  	<meta name="keywords" content="HTML, CSS, responsive,form">
  	<meta name="author" content="Katie Pilishvili">
  	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title>TestUp  -  სწავლების ინოვაციური პლატფორმა</title>
	<link rel="shortcut icon" type="img/png" href="img/favicon.png">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="d-flex">
				<div class="header-content">
					<div class="logo">
						<a href="index.html">
							<img src="img/logo.svg" alt="logo">
						</a>
					</div>
					<div class="nav-bar">
						<nav>
							<ul class="navigation">
								<li class="nav-active"><a href="index.html">მთავარი</a></li>
				                <li class="nav-a"><a href="test.html">ტესტი</a></li>
				                <li class="nav-a"><a href="contact.html">კონტაქტი</a></li>
							</ul>
						</nav>
					</div>
					<div class="profile">
						<a href="profile.html">
							<img src="img/profile.svg" alt="logo">
						</a>
				
					<div class="burger-icon">
						<i class="burger fas fa-bars"></i>
					</div>
			    </div>
			</div>
		</div>
	</div>
	</header>

	<section class="section">
		<div class="container">
			<div class="d-flex">
				<div class="first-section">
					<div class="main-title">
						<h1>დაიწყე სწავლა Test<span class="up">Up</span>-თან ერთად</h1>
						<p class="discription">ისწავლე front-end, backend, phyton,ios, and android დეველოპმენტი და გამოსცადე საკუთარი თავი…</p>
                    </div>
                    <div class="topnav">
                 	    <div class="search-container">
						    <form >
						        <input type="text" placeholder="ძიება..." name="ძიება">
						        <button type="submit"><i class="fa fa-search"></i></button>
						    </form>
					    </div>

					    <img class="main-img" src="img/main.svg" alt="development">

	                    <div class="buttons-container">
						    <button id="btn-sign-in" class="button-signin">ავტორიზაცია</button>
		                    <button id="btn-sign-up" class="button-signup">რეგისტრაცია</button>
		                </div>
		            </div>
	            </div>
            </div>
        </div>
    </section>

    <section class="category-section">
		<div class="container">
			<h3>კატეგორიები </h3>	
			<div class="categories">
				<a href="test.html">
					<div class="box">
						<img class="category-img"  src="img/html.svg" alt="html">
						<p class="name2">HTML</p>
				    </div>
				</a>
				<a href="">
					<div class="box">
						<img class="category-img" src="img/css.svg" alt="css">
						<p class="name">CSS</p>
					</div>
				</a>
				<a href="">
					<div class="box">
						<img class="category-img" src="img/javascript.svg" alt="javascript">
						<p class="name">Javascript</p>
					</div>
			    </a>
			</div>
		</div>
    </section>

    <section class="category-section2">
		<div class="container">
			<div class="categories2">
				<a href="">
					<div class="box">
						<img class="category-img"  src="img/python.svg" alt="python">
						<p class="name">python</p>
					</div>
				</a>
				<a href="">
					<div class="box">
						<img class="category-img" src="img/kotlin.svg" alt="kotlin">
						<p class="name">kotlin</p>
					</div>
				</a>
				<a href="">
					<div class="box">
						<img class="category-img"  src="img/swift.svg" alt="swift">
						<p class="name">swift</p>
					</div>
				</a>
			</div>
		</div>
    </section>

    <!-- Popups -->

    <!-- Sign In popup -->
    <div class="sign-in" id="sign-in-modal">
		<div class="sign-in-modal-content">
			<span class="close">&times;</span>
			<form  class="form-container">
				<h2>ავტორიზაცია</h2>
				<label ><b>მომხმარებელი</b></label>
				<input type="text" placeholder="ჩაწერეთ თქვენი სახელი" name="მომხმარებელი" required>
				<label><b>პაროლი</b></label>
				<input type="password" placeholder="ჩაწერეთ პაროლი" name="psw" required>
				<button type="submit" class="btn">შესვლა</button>
			</form>
		</div>
	</div>

    <!-- Sign Up popup -->
    <div class="sign-up" id="sign-up-modal">
		<div class="sign-up-modal-content">
			<span class="close">&times;</span>
			<form  class="form-container">
				<h2>რეგისტრაცია</h2>
				<label ><b>მომხმარებელი</b></label>
				<input type="text" placeholder="ჩაწერეთ თქვენი სახელი" name="მომხმარებელი" required>
				<label ><b>ელ-ფოსტა</b></label>
				<input type="text" placeholder="ჩაწერეთ ელ-ფოსტა" name="ელ-ფოსტა" required>
				<label ><b>პაროლი</b></label>
				<input type="password" placeholder="ჩაწერეთ პაროლი" name="psw" required>
				<button type="submit" class="btn">შესვლა</button>
			</form>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="d-flex">
				<div class="social">
			
					<a href="https://www.instagram.com/"><i class=" icon fab fa-instagram"></i></a>
	
					<a href="https://www.twitter.com/">
						<i class=" icon fab fa-twitter"></i>
					</a>
	
					<a href="https://www.facebook.com/">
						<i class="icon fab fa-facebook-f"></i>
					</a>

					<a href="https://www.linkedin.com/">
						<i class="icon fab fa-linkedin"></i>
					</a>
	
				</div>
			</div>	
		</div>
	</footer>

	<script src="js/main.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>

</html>

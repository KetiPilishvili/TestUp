<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>TestUp  -  სწავლების ინოვაციური პლატფორმა</title>
	<link rel="shortcut icon" type="img/png" href="img/favicon.png">
</head>
<body>
	
<header class="header">
		<div class="container">
			<div class="d-flex">
				<div class="header-content">
					<div class="logo">
						<a href="index.html">
							<img src="img/logo.svg" alt="logo">
						</a>
					</div>
					<div class="nav-bar">
						<nav>
							<ul class="navigation">
								<li class="nav-a"><a href="index.html">მთავარი</a></li>
				                <li class="nav-a"><a href="test.html">ტესტი</a></li>
				                <li class="nav-a"><a href="contact.html">კონტაქტი</a></li>
							</ul>
						</nav>
					</div>
					<div class="profile">
						<a href="profile.html">
							<img src="img/profile.svg" alt="logo">
						</a>
				
					<div class="burger-icon">
						<i class="burger fas fa-bars"></i>
					</div>
			    </div>
			</div>
		</div>
	</header>

	<div class="artboard">
		<div class="profile-content">
			<div class="profile-space">
				<div class="user">
		            <img id="user-image">
		            <p id="name"></p>
		        </div>

				<div class="profile-info">
					<div class="components-active">
						<a class="profile-content" href="profile.html">
							<i class="far fa-user"></i>
							<p>პროფილი</p>
						</a>
					</div>


					<div class="components">
						<a class="profile-content" href="setting.html">
							<i class="fas fa-cog"></i>
							<p>პარამეტრები</p>
						</a>
					</div>

					<div class="components">
						<a class="profile-content" href="index.html">
							<i class="fas fa-sign-out-alt"></i>
							<p>გამოსვლა</p>
						</a>
					</div>
				</div>	
			</div>
		</div>

		<div class="info-space">
			<div class="info-title">
			     <p class="space-title"> რეიტინგი:</p>
			 </div>

			<div class=" info-board">
				<div class="board">
					<div class="info-box">
						<p class="numbers">521</p>
						<p class="text-information">სწორი პასუხი</p>
					</div>

					<div class="info-box">
						<p class="numbers">3</p>
						<p class="text-information">კატეგორია</p>
					</div>
				</div>

				<div class="board">
					<div class="info-box">
						<p class="numbers">35</p>
						<p class="text-information">გამოტოვებული პასუხი</P>
					</div>
					<div class="info-box">
						<p class="number">105</p>
						<p class="text-information">უარყოფითი პასუხი</p>
					</div>
				</div>	
			</div>
		</div>		
	</div>

<footer class="footer">
		<div class="container">
			<div class="d-flex">
				<div class="social">
					<li>
						<a href="https://www.instagram.com/"><i class=" icon fab fa-instagram"></i></a>
					</li>
					<li>

							<i class=" icon fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="https://www.facebook.com/">
							<i class="icon fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/">
							<i class="icon fab fa-linkedin"></i>
						</a>
					</li>
				</div>
			</div>	
		</div>
	</footer>

	<script src="js/main2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>

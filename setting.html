<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="form with responsive">
  	<meta name="keywords" content="HTML, CSS, responsive,form">
  	<meta name="author" content="Katie Pilishvili">
  	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
	<title>TestUp  -  სწავლების ინოვაციური პლატფორმა</title>
	<link rel="shortcut icon" type="img/png" href="img/favicon.png">
</head>
<body>
	
<header class="header">
		<div class="container">
			<div class="d-flex">
				<div class="logo">
					<a href="index.html">
						<img src="img/logo.svg" alt="logo">
					</a>
				</div>
				<div class="nav-bar">
					<nav>
						<ul class="navigation">
							<li class="nav-a"><a href="index.html">მთავარი</a></li>
			                <li class="nav-a"><a href="test.html">ტესტი</a></li>
			                <li class="nav-a"><a href="contact.html">კონტაქტი</a></li>
						</ul>
					</nav>
				</div>
				<div class="profile">
					<a href="profile.html">
						<img src="img/profile.svg" alt="logo">
					</a>
				</div>
				<div class="burger-icon">
					<i class="burger fas fa-bars"></i>
				</div>
			</div>
		</div>
	</header>

	<div class="artboard">
		<div class="profile-content">
			<div class="profile-space">
				<div class="user">
		            <img id="user-image" alt="rendom">
		            <p id="name"></p>
		        </div>

				<div class="profile-info">
					<div class="components">
						<a class="profile-content" href="profile.html">
							<i class="far fa-user"></i>
							<p>პროფილი</p>
						</a>
					</div>


					<div class="components-active">
						<a class="profile-content" href="setting.html">
							<i class="fas fa-cog"></i>
							<p>პარამეტრები</p>
						</a>
					</div>

					<div class="components">
						<a class="profile-content" href="index.html">
							<i class="fas fa-sign-out-alt"></i>
							<p>გამოსვლა</p>
						</a>
					</div>
				</div>	
			</div>
		</div>

		<div class="info-space2">
			<div class="info-title">
			     <p class="space-title">დაამატე ინფორმაცია:</p>
			 </div>

			<div class=" setting-board">
				<form class="setting-container">
					<label ><b>სახელი</b></label>
					<input id="input-first-name" type="text"  name="მომხმარებელი" >

					<label ><b>ასაკი</b></label>
					<input id="user-age" type="text"  name="ასაკი" >

					<label ><b>მისამართი</b></label>
					<input id="adress"  type="text"  name="მისამართი">
				</form>

				<form  class="setting-container">

					<label ><b>ელ-ფოსტა</b></label>
					<input  id="unput-email" type="text"  name="ელ-ფოსტა" >

					<label ><b>ნომერი</b></label>
					<input id="phone"  type="text"  name="ნომერი">

					<fieldset data-role="controlgroup">
				      <legend>აირჩიე სქესი:</legend>
				        <label>მამრობითი</label>
				        <input type="radio" name="gender" id="male" value="male">
				        <label for="female">მდედრობითი</label>
				        <input type="radio" name="gender" id="female" value="female">
				         <label for="other">სხვა</label>
				        <input type="radio" name="gender" id="other" value="female">
				    </fieldset>
				</form>
			</div>
			<button type="submit" class="btn">შენახვა</button>
		</div>		
	</div>

<footer class="footer">
		<div class="container">
			<div class="d-flex">
				<div class="social">
					<li>
						<a href="https://www.instagram.com/"><i class=" icon fab fa-instagram"></i></a>
					</li>
					<li>
						<a href="https://www.twitter.com/">
							<i class=" icon fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="https://www.facebook.com/">
							<i class="icon fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/">
							<i class="icon fab fa-linkedin"></i>
						</a>
					</li>
				</div>
			</div>	
		</div>
	</footer>

	<script src="js/main2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>

</body>
</html>

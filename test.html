<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="form with responsive">
  	<meta name="keywords" content="HTML, CSS, responsive,form">
  	<meta name="author" content="Katie Pilishvili">
  	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title> TestUp  -  სწავლების ინოვაციური პლატფორმა</title>
	<link rel="shortcut icon" type="img/png" href="img/favicon.png">
</head>
<body>
	
   <header class="header">
		<div class="container">
			<div class="d-flex">
				<div class="header-content">
					<div class="logo">
						<a href="index.html">
							<img src="img/logo.svg" alt="logo">
						</a>
					</div>
					<div class="nav-bar">
						<nav>
							<ul class="navigation">
								<li class="nav-a"><a href="index.html">მთავარი</a></li>
				                <li class="nav-active"><a href="test.html">ტესტი</a></li>
				                <li class="nav-a"><a href="contact.html">კონტაქტი</a></li>
							</ul>
						</nav>
					</div>
					<div class="profile">
						<a href="profile.html">
							<img src="img/profile.svg" alt="logo">
						</a>
				
					<div class="burger-icon">
						<i class="burger fas fa-bars"></i>
					</div>
			    </div>
			</div>
		</div>
	</div>
	</header>

	<section class="test-section">
		<div class="container">
			<div class="test">
				<div class="test-container">
					<img src="img/html.svg" alt="html">
					<p>Html</p>
				</div>
					
              <div class="question-space">
                  <h4 id="question"></h4>
               </div>
            </div>
         </div>
      </section>
      <section class="answer-space">
         <div class="container">
            <div class="d-flex">
               <div class="answer-container">
                  <div class="container-bull">
                     <div id="div_answer_1" class="bullet-active">
                        <p id="answer_1" class="answer-active"><!--  CSS-ის წაკითხვაში გვეხმარება --></p>
                     </div>
                     <div id="div_answer_2" class="bullet-active">
                        <p id="answer_2" class="answer-active"><!-- განსაზღვრავს ელემენტების რიგითობას --></p>
                     </div>
                  </div>
                  <div class="container-bull2">
                     <div id="div_answer_3" class="bullet-active">
                        <p id="answer_3" class="answer-active"><!-- icon-ების შემოტანისთვის ვიყენებთ --></p>
                     </div>
                     <div id="div_answer_4" class="bullet-active">
                        <p id="answer_4" class="answer-active"><!-- ელემენტს ანიჭებს აბსოლუტურ პოზიციას --></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/quiz.js"></script>


   </body>
</html>
